<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="googleMap.css"></link>
    <!--<script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>--> <!-- Firebase 2.3.2 -->    
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
    <script>
        // Initialize Firebase   
        var config = {      //Get information from console.firebase.google.com/
            apiKey: "[YOUR FIREBASE PROJECT apiKey]",
            authDomain: "[YOUR FIREBASE PROJECT authDomain]",
            databaseURL: "[YOUR FIREBASE PROJECT DatabaseURL]",
            projectId: "[YOUR FIREBASE PROJECT ProjectId]",
            storageBucket: "[YOUR FIREBASE PROJECT storageBucket]",
            messagingSenderId: "[YOUR FIREBASE PROJECT messagingSenderId]"
        };
        firebase.initializeApp(config);
    </script>


    <script src="googleMap.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=[YOUR GOOGLE MAP API KEY]&libraries=visualization&callback=initMap">
    </script>
</head>

<body>
    <div id="map"></div>

</body>

</html>
